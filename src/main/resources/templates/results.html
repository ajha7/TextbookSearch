<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Textbook Download Website</title>

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

	<li th:each="key : ${listOfWebsites}">

	</li>
</div>

</body>
</html>
