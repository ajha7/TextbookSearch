<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Textbook Download Website</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

	

<div class="wrapper">
	<form th:action="@{/search}" method = "post" th:object="${textbookObj}"> 
		<input type="text" class="input" name="textbookSearch" placeholder="Search your Textbook" size="50" th:field="*{title}">
		<!-- <div class="searchbtn"><i class="fas fa-search"></i> -->
		
		<button type="submit" class="searchbtn"><i class="fas fa-search"></i>
		
	</form>
</div>

</body>
</html>
